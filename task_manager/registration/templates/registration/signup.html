{% extends 'forms_base.html' %}
{% load static %}
{% load django_bootstrap5 %}
{% block title %} 
<title>Sign Up</title>
{% endblock %}

{% block content %}

<div class="container-m align-items-center" style="position: absolute; top: calc(50% - 20px); left: 50%; transform: translate(-50%, -50%);">
<h1 style="margin-bottom: 20px; text-align: center;">SIGN UP</h1>
  
  <form action="" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Sign Up</button>
    <a href="{% url 'registration:login' %}" style="position: absolute; right: 0px; font-size: large;">Already have an account? Log in!</a>
  </form>
</div>

{% endblock %}
