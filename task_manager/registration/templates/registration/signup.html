{% extends 'forms_base.html' %}

{% load static %}
{% load django_bootstrap5 %}


{% block title %} 

<title>Sign Up</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">

{% endblock %}


{% block content %}

<div class="container-m align-items-center">
<h1>SIGN UP</h1>
  
  <form action="" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Sign Up</button>
    <a href="{% url 'registration:login' %}" class="ahref">Already have an account? Log in!</a>
  </form>

</div>

{% endblock %}
