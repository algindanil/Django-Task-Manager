{% extends 'forms_base.html' %}

{% load static %}
{% load django_bootstrap5 %}


{% block title %} 

<title>Log In</title>
<link rel="stylesheet" type="text/css" href="{% static 'registration/css/login.css' %}">

{% endblock %}


{% block content %}

<div class="container-m align-items-center" style="position: absolute; top: calc(50% - 50px); left: 50%; transform: translate(-50%, -50%);">
<h1 style="margin-bottom: 50px; text-align: center;">LOG IN</h1>
  
  <form action="" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Log in</button>
  </form>

</div>

{% endblock %}
