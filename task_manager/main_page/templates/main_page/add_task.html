{% extends 'forms_base.html' %}

{% load static %}
{% load django_bootstrap5 %}


{% block title %} 

<title>Add Task</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/add-item-form-page.css' %}">

{% endblock %}


{% block content %}

<div class="container-m align-items-center">
<h1>ADD {{ task_type }}</h1>
  
  <form action="" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock %}
